<html>
<head>
<title>Calcular Moda</title>
</head>
<body>
<script>
function calcularModa(conjunto) {
    let frecuencias = {};
    conjunto.forEach(function (numero) {
        frecuencias[numero] = (frecuencias[numero] || 0) + 1;
    });

    let moda = null;
    let maxFrecuencia = 0;
    for (let numero in frecuencias) {
        if (frecuencias.hasOwnProperty(numero)) {
            if (frecuencias[numero] > maxFrecuencia) {
                moda = numero;
                maxFrecuencia = frecuencias[numero];
            }
        }
    }

    return moda;
}


let valores = prompt("Ingrese los valores separados por espacios:").split(" ").map(Number);

document.write("Conjunto de valores: " + valores.join(", ") + "<br>");
let moda = calcularModa(valores);
document.write("El número que más se repite es: " + moda);

</script>
</body>
</html>
